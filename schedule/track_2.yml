  title: "Lean vs Continuous delivery"
  description: "Все понимают, что нужно использовать чужой опыт. Многое из этого уже оформлено в виде подходов и практик. Практика увеличения частоты релизов имеет безусловные преимущества, но готовы ли мы морально и технически к этому? И если готовы - как бы нам сделать это максимально эффективно с точки зрения ресурсов? Во время доклада разберемся, как готовить CI&CD, чтобы не переучивать команду, не менять архитектуру, и действительно ли это - всегда безусловное благо"
