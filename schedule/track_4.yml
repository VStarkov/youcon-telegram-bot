- time: "16:40"
  title: "MobX или Redux: какую таблетку выберешь ты?"
  description: "Библиотека Redux довольно маленькая. Большую часть времени вы работаете с обычными объектами и массивами JavaScript. Это ближе к ванильному JavaScript, в отличии от MobX.
В MobX вы 'заворачиваете' объекты и массивы в наблюдаемые объекты. MobX строится на скрытых абстракциях. Там происходит волшебство, и большинство действий происходит без вашего участия.
Так что же выбрать? Это мы и обсудим на докладе."
