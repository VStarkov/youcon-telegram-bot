- time: "10:15"
  title: "Мобильность или мир глазами айтишника: куда развивать навыки, команду, проекты, чтобы (пре)успеть за технологиями?"
  description: "В докладе Леонида Бугаева вы узнаете, какие тренды повлияют на карьеру IT-специалиста и как использовать новые компетенции, которые появятся в ближайшие 5 и 10 лет. Вы познакомитесь с методом оценки перспективных направлений в технологиях, профессиях и трендах, которые помогут вам преуспевать в новых технологиях.
  <br>Тезисы выступления:
  <ul><li>Мир IT сейчас и тогда: горизонты 25-10-5 лет назад и вперед</li>
  <li>Мобильность: что это такое и с чем её едят? Профессиональная, социальная, другие виды мобильности</li>
  <li>Куда копать, чтобы получить славу и деньги: тренды прошедшие, очевидные, видимые, невидимые и тухлые.</li>
  <li>5 лет без проводов, без денег, без границ: ключевые тренды в образовании, профессиях и росте требований.</li>
  <li>Железо. Языки. Программы и приложения: на что ставить?</li>
  <li>Гартнер, кривая и другие показатели эффективности инвестиций.</li>
  <li>Hype: who's next? Скорость распространения ключевых технологий.</li>
  <li>5 советов Бугаева профессионалам в IT на пять лет вперёд.</li>
  <li>Как успеть во всех ролях: стрелять / слушать / целиться / учиться / командовать.</li></ul>"

  speaker:
            photo: "static/images/speakers/lbugaev.png"
            bio: "Куратор курса «Дизайн мобильных приложений» в Британской высшей школе дизайна, автор книг «Мобильный маркетинг» и «Мобильный нетворкинг»."
            name: "Леонид Бугаев"
- time: "11:10"
  title: "Неудобные вопросы дизайнеру 2017"
  description: "Продуктовые подходы изменили работу дизайнера, но далеко не все команды и специалисты успели перестроиться под новые требования и инструменты работы. Что именно хотят от дизайнера заказчики, агентства и компании в 2017-м году?
  <br>Продуктовый подход к работе;
  <ul><li>Работа с данными и аналитика как основа дизайн решений; </li>
  <li>Должен ли дизайнер проектировать?</li>
  <li>Должен ли дизайнер верстать?</li>
  <li>Интеграция дизайнера в продуктовую команду;</li>
  <li>Дизайн и инструменты интернет-маркетинга;</li>
  <li>Информационная архитектура проекта;</li>
  <li>Систематизация элементов интерфейса и UI-киты;</li>
  <li>Изменение технологического стека дизайнера;</li>
  <li>Работа на KPI и долгосрочное развитие проектов;</li>
  <li>Красивый макет — это больше не результат.</li></ul>"
  speaker:
            name: "Никита Михеенков"
            bio: "Директор по развитию, Nimax"
            photo: "static/images/speakers/nmiheenkov.jpg"
- time: "12:20"
  title: "Машинное Обучение: мифы прессы и маркетологов. Кто виноват и что делать?"
  description: "Многие слышали про внушительные успехи Machine Learning и Data Science: пока одни технологии перекраивают отрасли целиком, другие уже давно незаметно стали частью нашей жизни. Но вот незадача: излишнее внимание прессы и маркетологов к успехам ученых и инженеров создало столько информационного шума, что разобраться, что к чему стало затруднительно. На этой лекции мы вместе разберемся в вопросах:
<ul><li> что такое Машинное Обучение и Data Science в целом;</li>
<li>- с чем их правильно готовят и едят;</li>
<li> что делать, чтобы присоединиться к этому празднику жизни и технологий.</li></ul>"
  speaker:
            name: "Алексей Натекин"
            photo: "static/images/speakers/anatekin.png"
